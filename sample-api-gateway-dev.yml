endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: true

zuul:
  routes:
    workspaces-api: /workspaces/**
    employees-api: /employees/**
  ignored-services: '*'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8282/eureka

server:
  port: 9094
